<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="utf-8" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
			rel="stylesheet"
		/>
		<title>Mailing List Sign-Up</title>
	</head>

	<body>
		<h1 id="title"><span class="highlight">DOOM</span> Mailing List Sign-Up</h1>
		<p id="description">Enter your details in the form below</p>

		<form id="survey-form">
			<fieldset>
				<label for="name" id="name-label" class="heading-label"
					>Name:
					<input
						type="text"
						id="name"
						name="name"
						placeholder="e.g. John Romero"
						required
				/></label>
				<label for="email" id="email-label" class="heading-label"
					>Email:
					<input
						type="email"
						id="email"
						name="email"
						placeholder="e.g. john@romero.com"
						required
				/></label>
				<label for="number" id="number-label" class="heading-label"
					>Age:
					<input
						type="number"
						id="number"
						name="number"
						placeholder="(in years)"
						min="18"
						max="100"
				/></label>
				<label class="heading-label">Gender:</label>
				<label for="gender-male"
					><input
						type="radio"
						id="gender-male"
						class="inline"
						name="gender"
						value="male"
						checked
					/>
					Male</label
				>
				<label for="gender-female"
					><input
						type="radio"
						id="gender-female"
						class="inline"
						name="gender"
						value="female"
					/>
					Female</label
				>
			</fieldset>

			<fieldset class="two-column">
				<label for="dropdown" class="heading-label"
					>Favourite <span class="highlight">DOOM</span> game?</label
				>
				<select id="dropdown" name="dropdown">
					<option value="">(select one)</option>
					<option value="1">DOOM (1993)</option>
					<option value="2">DOOM II (1994)</option>
					<option value="3">Final DOOM (1996)</option>
					<option value="4">DOOM 64 (1997)</option>
					<option value="5">DOOM 3 (2004)</option>
					<option value="6">DOOM (2016)</option>
					<option value="7">DOOM Eternal (2020)</option>
				</select>
			</fieldset>

			<fieldset>
				<label class="heading-label">Preferred Platform <br />(select 1 or more) :</label>
				<label><input type="checkbox" class="inline" value="1" /> PC</label>
				<label><input type="checkbox" class="inline" value="2" /> PS4</label>
				<label><input type="checkbox" class="inline" value="3" /> PS5</label>
				<label><input type="checkbox" class="inline" value="4" /> Xbox One</label>
				<label><input type="checkbox" class="inline" value="5" /> Xbox Series X / S</label>
				<label><input type="checkbox" class="inline" value="6" /> Nintendo Switch</label>
			</fieldset>

			<fieldset>
				<label for="comments" class="heading-label"
					>Additional Comments:
					<textarea
						id="comments"
						class="comments"
						name="comments"
						rows="5"
						placeholder="Additional comments, questions, etc."
					></textarea>
				</label>
			</fieldset>

			<input type="submit" id="submit" />
		</form>
	</body>
</html>
